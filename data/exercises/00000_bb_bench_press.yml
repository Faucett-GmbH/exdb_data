    summary: |
      Das Langhantel Bankdrücken ist eine zusammengesetzte Übung für den Oberkörper, die vorwiegend die Brustmuskulatur trainiert und gleichzeitig Schultern und Trizeps beansprucht. Es ist eine grundlegende Bewegung zum Aufbau von Drückkraft und Muskelmasse im Oberkörper.
    description: |
      Das Langhantel Bankdrücken ist der König der Drückübungen für den Oberkörper. Auf einer flachen Bank liegend drückst du eine Langhantel von deiner Brust bis zur vollen Armausstreckung, wobei du die Brustmuskulatur, die Schultern und den Trizeps einsetzt. Es ist eine unverzichtbare Übung für jeden, der einen starken, muskulösen Brustbereich aufbauen und die Drückkraft verbessern möchte. Ob du auf Kraft, Masse oder die allgemeine Entwicklung des Oberkörpers trainierst – das Bankdrücken ist ein Muss.
    instructions: |
      1. **Vorbereitung**: Lege dich auf eine flache Bank, sodass deine Augen direkt unter der Langhantel liegen. Stelle deine Füße fest auf den Boden und greife die Langhantel mit etwas breiter als schulterbreitem Griff.
      2. **Hantel aus dem Gestell nehmen**: Drücke die Langhantel nach oben, sperre dabei deine Ellbogen und führe die Hantel über deine Schultern. Halte deine Schulterblätter zusammengezogen und deine Brust gehoben.
      3. **Hantel absenken**: Senke die Langhantel kontrolliert bis zur Mitte deiner Brust ab, wobei du deine Ellbogen in einem Winkel von etwa 45 Grad zum Rumpf hältst. Lass die Hantel nicht von deiner Brust abprallen.
      4. **Hantel nach oben drücken**: Drücke die Langhantel wieder nach oben zur vollen Armausstreckung, indem du über deine Brust und deinen Trizeps drückst. Halte deinen Rücken fest und deine Füße während der gesamten Übung auf dem Boden.
      5. **Wiederholen**: Führe die Übung für die gewünschte Anzahl an Wiederholungen aus, wobei du Kontrolle und Technik beibehältst. Lege die Hantel nach Beendigung zurück in das Gestell.
    tips:
      - Konzentriere dich darauf, die Bewegung kontrolliert auszuführen, um ein Abprallen der Hantel oder übermäßiges Durchbiegen des Rückens zu vermeiden.
      - Halte deinen Körper straff, die Brust gehoben und drücke mit Absicht, um die Zielmuskeln effizient zu aktivieren.
  - name: Press de banca con barra
    uri: press-de-banca-con-barra
