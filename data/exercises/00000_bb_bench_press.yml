    summary: |
      El press de banca con barra es un ejercicio compuesto para la parte superior del cuerpo que se centra principalmente en el pecho, al mismo tiempo que trabaja los hombros y tríceps. Es un movimiento fundamental para desarrollar la fuerza de empuje y la masa muscular en la parte superior del cuerpo.
    description: |
      El press de banca con barra es el rey de los ejercicios de empuje para la parte superior del cuerpo. Acostado en un banco plano, presionas la barra desde tu pecho hasta extender completamente los brazos, involucrando los pectorales, deltoides y tríceps. Es un levantamiento esencial para cualquiera que busque desarrollar un pecho fuerte y musculoso y mejorar la potencia de empuje. Ya sea que entrenes para fuerza, tamaño o desarrollo general de la parte superior del cuerpo, el press de banca es imprescindible.
    instructions: |
      1. **Preparación**: Acuéstate en un banco plano con los ojos directamente debajo de la barra. Coloca tus pies firmemente en el suelo y agarra la barra con las manos un poco más separadas que el ancho de los hombros.
      2. **Sacar la barra del soporte**: Empuja la barra hacia arriba, bloqueando los codos, y muévela sobre tus hombros. Mantén los omóplatos juntos y el pecho levantado.
      3. **Bajar la barra**: Baja la barra con control hasta la mitad de tu pecho, manteniendo los codos en un ángulo de aproximadamente 45 grados respecto a tu torso. No dejes que la barra rebote en tu pecho.
      4. **Empujar la barra hacia arriba**: Impulsa la barra de vuelta hasta la extensión completa de los brazos, presionando a través de tu pecho y tríceps. Mantén la espalda tensa y los pies firmemente plantados durante todo el ejercicio.
      5. **Repetir**: Realiza el ejercicio durante las repeticiones deseadas, manteniendo el control y la forma. Coloca la barra de nuevo en su soporte al terminar.
    tips:
      - Concéntrate en mantener el movimiento controlado, evitando que la barra rebote o que arquees demasiado la espalda.
      - Mantén tu cuerpo firme, el pecho levantado, y presiona con intención para activar eficazmente los músculos objetivo.
