name: Create release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.2.3)"
        required: true
        type: string
      title:
        description: "Release title (optional, defaults to tag without 'v')"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Manual Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.17"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install task
        run: |
          curl -sL https://taskfile.dev/install.sh | sh
          sudo mv ./bin/task /usr/local/bin/task

      - name: Run export tasks
        run: |
          task export-exercises
          task export-ts

      - name: Create GitHub Release and Upload Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.inputs.tag }}"
          TITLE="${{ github.event.inputs.title }}"
          if [ -z "$TITLE" ]; then
            TITLE="${TAG#v}"
          fi

          gh release create "$TAG" \
            --repo="$GITHUB_REPOSITORY" \
            --title="$TITLE" \
            --generate-notes \
            exercises.json schema.ts
